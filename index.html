<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomie Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: none;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      font-size: 18px;
    }
    .chat-body {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .chat-footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .chat-footer button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background: #0056b3;
    }
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .chat-toggle:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="chatbot" id="chatbot">
  <div class="chat-header">Tomie - Chatbot</div>
  <div class="chat-body" id="chatBody">
    <p>Welcome to Mapengo Innovations! Please select a category:</p>
    <button onclick="showProcess()">Process</button>
    <button onclick="showPricing()">Pricing</button>
    <button onclick="showOptions()">Privacy & Terms</button>
  </div>
  <div class="chat-footer">
    <button onclick="goBack()">Back</button>
    <button onclick="closeChat()">Close</button>
  </div>
</div>

<button class="chat-toggle" onclick="toggleChat()">Chat</button>

<script>
  let chatHistory = [];

  function toggleChat() {
    const chatbot = document.getElementById('chatbot');
    chatbot.style.display = chatbot.style.display === 'block' ? 'none' : 'block';
  }

  function closeChat() {
    document.getElementById('chatbot').style.display = 'none';
  }

  function goBack() {
    const chatBody = document.getElementById('chatBody');
    if (chatHistory.length > 0) {
      chatBody.innerHTML = chatHistory.pop();
    }
  }

  function updateChat(content) {
    const chatBody = document.getElementById('chatBody');
    chatHistory.push(chatBody.innerHTML);
    chatBody.innerHTML = content;
  }

  function showProcess() {
    updateChat(`
      <p>Our Process:</p>
      <ol>
        <li><strong>Initial Consultation:</strong> Understand client needs and define project scope.</li>
        <li><strong>Proposal and Quotation:</strong> Provide detailed proposal with costs and timelines.</li>
        <li><strong>Agreement and Deposit:</strong> Sign an agreement and pay a 50% deposit.</li>
        <li><strong>Development Phase:</strong> Begin work with regular updates.</li>
        <li><strong>Testing and Review:</strong> Thorough testing and client feedback.</li>
        <li><strong>Final Delivery and Payment:</strong> Deliver project upon final payment.</li>
        <li><strong>Ongoing Support:</strong> Optional support packages for maintenance.</li>
      </ol>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showPricing() {
    updateChat(`
      <p>Our Pricing:</p>
      <button onclick="showWebsitePricing()">Websites</button>
      <button onclick="showAppPricing()">Apps</button>
    `);
  }

  function showWebsitePricing() {
    updateChat(`
      <p><strong>Website Development Packages:</strong></p>
      <ul>
        <li>
          <strong>Starter Package (R3,000 – R5,000):</strong>
          <br>Suitable for simple, personal websites or basic portfolios.
          <br>Includes:
          <ul>
            <li>1-3 pages</li>
            <li>Basic contact form</li>
            <li>Responsive design</li>
          </ul>
        </li>
        <li>
          <strong>Standard Package (R6,000 – R12,000):</strong>
          <br>Perfect for small businesses or blogs.
          <br>Includes:
          <ul>
            <li>4-8 pages</li>
            <li>Custom designs</li>
            <li>Blog integration</li>
            <li>Contact forms with database storage</li>
          </ul>
        </li>
        <li>
          <strong>Premium Package (R12,000 – R20,000):</strong>
          <br>Ideal for medium to large businesses.
          <br>Includes:
          <ul>
            <li>8-16 pages</li>
            <li>Advanced animations and interactivity</li>
            <li>Custom user dashboards</li>
            <li>API integrations (e.g., payment gateways)</li>
          </ul>
        </li>
        <li>
          <strong>E-commerce Package (R10,000 – R25,000):</strong>
          <br>Tailored for online stores.
          <br>Includes:
          <ul>
            <li>Product catalog with up to 50 items</li>
            <li>Shopping cart functionality</li>
            <li>Secure payment integration</li>
            <li>Customer accounts and order tracking</li>
          </ul>
        </li>
      </ul>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showAppPricing() {
    updateChat(`
      <p>App Development Pricing:</p>
      <p>Pricing details are tailored to the specific requirements of your app. Contact us for a custom quotation based on:</p>
      <ul>
        <li>Features required</li>
        <li>Platform (iOS, Android, or both)</li>
        <li>Complexity and timelines</li>
      </ul>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showOptions() {
    updateChat(`
      <p>Privacy Policy & Terms:</p
<ul>
        <li><button onclick="showPrivacyPolicy()">Privacy Policy</button></li>
        <li><button onclick="showTermsOfService()">Terms of Service</button></li>
      </ul>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showPrivacyPolicy() {
    updateChat(`
      <p><strong>Privacy Policy:</strong></p>
      <p>Your privacy is important to us. This policy outlines how we collect, use, and protect your data when you use our services.</p>
      <ul>
        <li><strong>Data Collection:</strong> We collect personal information (e.g., name, email, phone number) during inquiries or project discussions.</li>
        <li><strong>Data Usage:</strong> Your information is used solely for communication, project management, and delivering requested services.</li>
        <li><strong>Data Protection:</strong> We implement secure measures to ensure your data is safe and never shared without your consent.</li>
        <li><strong>Cookies:</strong> Our website uses cookies to enhance user experience and analyze traffic.</li>
      </ul>
      <p>For detailed information, please refer to <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.</p>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showTermsOfService() {
    updateChat(`
      <p><strong>Terms of Service:</strong></p>
      <p>By using our services, you agree to the following terms:</p>
      <ul>
        <li><strong>Payment Terms:</strong> A 50% deposit is required before project commencement. Final payment is due upon project completion and before delivery.</li>
        <li><strong>Revisions:</strong> Our packages include a set number of revisions. Additional changes may incur extra charges.</li>
        <li><strong>Ownership:</strong> Once the project is completed and payment is settled, all materials become the client’s property.</li>
        <li><strong>Termination:</strong> Either party may terminate the agreement under defined conditions stated in the signed contract.</li>
        <li><strong>Liability:</strong> We are not liable for third-party system failures, delays, or misuse of the deliverables post-handover.</li>
      </ul>
      <p>For detailed terms, please refer to <a href="terms.html" target="_blank">Terms of Service</a>.</p>
      <button onclick="goBack()">Back</button>
    `);
  }
  </script>
