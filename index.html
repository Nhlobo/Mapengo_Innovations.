<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Africa Weather Forecast</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    h2, h3, p {
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* AI-inspired Background Animation */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.5));
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(15px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Weather Section */
    .weather-section {
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }

    .section-header h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .section-header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #ccc;
    }

    /* Weather App */
    .cloud-app {
      position: relative;
      width: 400px;
      height: 350px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .cloud-app .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .cloud-app .cloud {
      width: 250px;
    }

    .cloud-app .front, .cloud-app .back {
      padding-top: 45px;
      display: inline;
      position: absolute;
      z-index: 11;
      animation: clouds 8s infinite ease-in-out;
    }

    .cloud-app .weather-info {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 15px;
    }

    @keyframes clouds {
      0% {
        transform: translateX(15px);
      }

      50% {
        transform: translateX(0px);
      }

      100% {
        transform: translateX(15px);
      }
    }

    /* Investment Calculator */
    .investment-calculator {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .investment-calculator input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 2px solid #00f1ff;
      background-color: #222;
      color: #fff;
    }

    .investment-calculator button {
      background-color: #00f1ff;
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .investment-calculator button:hover {
      background-color: #00b3d9;
    }

    .investment-calculator .result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00f1ff;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <!-- Weather Section -->
  <section class="weather-section">
    <div class="section-header">
      <h2>South Africa Weather Forecast</h2>
      <p>Explore current weather and a 5-day forecast for cities in South Africa.</p>
    </div>

    <!-- Weather App -->
    <div class="cloud-app">
      <div class="container">
        <div class="cloud front">
          <span class="left-front"></span>
          <span class="right-front"></span>
        </div>
        <div class="weather-info" id="weather-info">Loading weather...</div>
        <div class="cloud back">
          <span class="left-back"></span>
          <span class="right-back"></span>
        </div>
      </div>
    </div>
    <h3>CloudySky Weather</h3>

    <!-- 5-Day Forecast -->
    <div id="forecast-info">
      <!-- Forecast data will be displayed here -->
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById('search-button').addEventListener('click', getWeather);

    async function getWeather() {
      const location = document.getElementById('location-input').value;
      const apiKey = '27590cdf19ad5bc53ef27ac7ec78ae64'; // OpenWeatherMap API key
      const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location},ZA&appid=${apiKey}&units=metric`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${location},ZA&appid=${apiKey}&units=metric`;

      try {
        const [currentResponse, forecastResponse] = await Promise.all([
          fetch(currentWeatherUrl),
          fetch(forecastUrl)
        ]);
        const currentData = await currentResponse.json();
        const forecastData = await forecastResponse.json();

        displayCurrentWeather(currentData);
        displayForecast(forecastData);
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    function displayCurrentWeather(data) {
      const weatherInfo = document.getElementById('weather-info');
      const temp = data.main.temp;
      const weatherCondition = temp <= 15 ? 'Cold' : temp <= 25 ? 'Warm' : 'Hot';

      weatherInfo.innerHTML = `
        <h2>${data.name}</h2>
        <p>Temperature: ${temp} °C</p>
        <p>Weather: ${data.weather[0].description}</p>
        <p>Condition: ${weatherCondition}</p>
      `;
    }

    function displayForecast(data) {
      const forecastInfo = document.getElementById('forecast-info');
      forecastInfo.innerHTML = `
        <h3>5-Day Forecast</h3>
        <div class="chart-container">
          <canvas id="forecastChart"></canvas>
        </div>
      `;

      // Preparing data for the chart (5-day forecast every 8th entry in forecast data)
      const labels = data.list.filter((item, index) => index % 8 === 0).map(item => item.dt_txt.split(' ')[0]);
      const temps = data.list.filter((item, index) => index % 8 === 0).map(item => item.main.temp);

      const ctx = document.getElementById('forecastChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperature (°C)',
            data: temps,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              beginAtZero: true
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
