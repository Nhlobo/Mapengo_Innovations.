<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Enhanced Apps</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    h2, h3, p {
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* AI-inspired Background Animation */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Apps Section */
    .apps-section {
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }

    .section-header h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .section-header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #ccc;
    }

    /* App Container */
    .apps-container {
      display: flex;
      justify-content: space-around;
      gap: 30px;
      flex-wrap: wrap;
    }

    .app-item {
      position: relative;
      width: 250px;
      height: 350px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-item .app-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-item h3 {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      font-size: 1.6rem;
      color: #fff;
      z-index: 1;
    }

    /* Hover Effects */
    .app-item:hover {
      transform: translateY(-15px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .app-item:hover h3 {
      transform: translateY(-10px);
    }

    .app-item:hover::after {
      content: attr(data-description);
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Text Glowing Effect */
    .app-item h3 {
      font-size: 1.6rem;
      color: #00f1ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
      transition: text-shadow 0.3s ease;
    }

    .app-item:hover h3 {
      text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 50px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <section class="apps-section">
    <!-- Background Animation: AI-inspired effect -->
    <div class="background-animation"></div>

    <!-- Section Title and Description -->
    <div class="section-header">
      <h2>AI-Powered Apps</h2>
      <p>Explore the next generation of applications built with intelligence, precision, and cutting-edge technology.</p>
    </div>

    <!-- App Showcase -->
    <div class="apps-container">
      <div class="app-item" data-title="App 1" data-description="A smart task management system with AI-powered suggestions">
        <div class="app-image">
          <img src="https://via.placeholder.com/250x350?text=App+1" alt="App 1">
        </div>
        <h3>TaskMaster</h3>
      </div>

      <div class="app-item" data-title="App 2" data-description="An intelligent budgeting assistant that learns your spending habits">
        <div class="app-image">
          <img src="https://via.placeholder.com/250x350?text=App+2" alt="App 2">
        </div>
        <h3>BudgetBot</h3>
      </div>

      <div class="app-item" data-title="App 3" data-description="A powerful brainstorming app that uses AI to generate ideas">
        <div class="app-image">
          <img src="https://via.placeholder.com/250x350?text=App+3" alt="App 3">
        </div>
        <h3>BrainStormer</h3>
      </div>
    </div>
  </section>

</body>
</html>
