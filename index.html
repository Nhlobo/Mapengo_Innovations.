<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Enhanced Apps</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    h2, h3, p {
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* AI-inspired Background Animation */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.5));
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(15px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Investment Calculator Styles */
    .container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      z-index: 10;
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: 1px solid #00f1ff;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px 20px;
      background-color: #00f1ff;
      border-radius: 10px;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b3d9;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00f1ff;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #fff;
    }

    footer p {
      font-size: 1rem;
    }

    /* Apps Section */
    .apps-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .section-header h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .section-header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #ccc;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
        max-width: 100%;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
        text-align: center;
      }

      button {
        font-size: 1rem;
        padding: 10px;
      }

      .input-group input, .input-group select {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <!-- Apps Section -->
  <section class="apps-section">
    <div class="section-header">
      <h2>Our AI-powered Apps</h2>
      <p>Explore our innovative applications designed to simplify your life using cutting-edge AI technology.</p>
    </div>

    <h3>Investment Calculator</h3>

    <!-- Investment Calculator -->
    <div class="container">
      <h1>Investment Calculator</h1>

      <!-- Investment Form -->
      <div class="input-group">
        <label for="principal">Initial Investment Amount (ZAR):</label>
        <input type="number" id="principal" placeholder="Enter initial amount">
      </div>

      <div class="input-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter annual interest rate">
      </div>

      <div class="input-group">
        <label for="period">Investment Period (years):</label>
        <input type="number" id="period" placeholder="Enter investment period in years">
      </div>

      <div class="input-group">
        <label for="type">Interest Type:</label>
        <select id="type">
          <option value="simple">Simple Interest</option>
          <option value="compound">Compound Interest</option>
        </select>
      </div>

      <div class="input-group">
        <label for="frequency">Interest Compounding Frequency:</label>
        <select id="frequency">
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>

      <!-- Calculate Button -->
      <button onclick="calculate()">Calculate</button>

      <!-- Result Output -->
      <div id="result"></div>
    </div>
  </section>

  <footer>
    <p>Â© 2024 Mapengo Innovations. All rights reserved</p>
  </footer>

  <script>
    function calculate() {
      var principal = parseFloat(document.getElementById('principal').value);
      var rate = parseFloat(document.getElementById('rate').value);
      var period = parseFloat(document.getElementById('period').value);
      var type = document.getElementById('type').value;
      var frequency = document.getElementById('frequency').value;

      if (isNaN(principal) || isNaN(rate) || isNaN(period)) {
        document.getElementById('result').innerHTML = "Please enter valid numbers.";
        return;
      }

      if (principal <= 0 || rate <= 0 || period <= 0) {
        document.getElementById('result').innerHTML = "Please enter positive numbers for principal, rate, and period.";
        return;
      }

      var n = 1;
      if (frequency === 'monthly') {
        n = 12;
      } else if (frequency === 'quarterly') {
        n = 4;
      }

      var effectiveRate = rate / 100;
      var totalAmount;

      if (type === 'simple') {
        totalAmount = principal * (1 + effectiveRate * period);
      } else {
        totalAmount = principal * Math.pow(1 + effectiveRate / n, n * period);
      }

      totalAmount = totalAmount.toFixed(2);
      document.getElementById('result').innerHTML = "After " + period + " years, your investment will be approximately ZAR " + totalAmount + ".";
    }
  </script>
</body>
</html>
