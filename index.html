<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }

    /* Section Title */
    .section-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #00b3b3;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    /* Portfolio Grid */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .portfolio-item {
      background: linear-gradient(135deg, rgba(0, 183, 179, 0.8), rgba(0, 183, 179, 0.3));
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
    }

    .portfolio-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .portfolio-item img:hover {
      transform: scale(1.05);
    }

    .portfolio-item h4 {
      font-size: 1.6rem;
      margin: 15px 0;
      font-weight: 600;
      color: #fff;
    }

    .button {
      display: inline-block;
      background-color: #00b3b3;
      color: #fff;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #009999;
    }
  </style>
</head>
<body>

  <!-- Portfolio Section -->
  <div class="container">
    <h2 class="section-title">Discover Our Live Apps and Websites</h2>

    <!-- Portfolio Grid -->
    <div class="portfolio-grid">
      
      <!-- Websites Section -->
      <div class="portfolio-item websites">
        <img src="assets/img/projects/Calculator.png" alt="Calculator">
        <h4>Calculator</h4>
        <a href="https://nhlobo.github.io/calculator/" class="button" target="_blank">View Project</a>
      </div>

      <div class="portfolio-item websites">
        <img src="assets/img/projects/Weather Forecast App.png" alt="Weather Forecast App">
        <h4>Weather Forecast App</h4>
        <a href="https://weather-ebon-beta.vercel.app/" class="button" target="_blank">View Project</a>
      </div>

      <!-- Apps Section -->
      <div class="portfolio-item apps">
        <img src="assets/img/projects/Calendar App.png" alt="Calendar App">
        <h4>Calendar App</h4>
        <a href="https://test2-4-dxs5.onrender.com" class="button" target="_blank">View Project</a>
      </div>

      <div class="portfolio-item apps">
        <img src="assets/img/projects/Quran Knowledge Quiz.png" alt="Quran Knowledge Quiz">
        <h4>Quran Knowledge Quiz</h4>
        <a href="https://nhlobo.github.io/quran-knowledge-quiz/" class="button" target="_blank">View Project</a>
      </div>

    </div>
  </div>

</body>
</html>
