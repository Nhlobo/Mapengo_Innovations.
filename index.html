<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Africa Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CloudySky App Animation */
        .cloud-app {
            position: absolute;
            bottom: -40px; /* Adjust position to place clouds below the weather section */
            width: 100%;
            height: 150px; /* Adjust size of clouds */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .cloud-app .cloud {
            width: 250px;
        }

        .cloud-app .front {
            padding-top: 45px;
            margin-left: 25px;
            display: inline;
            position: absolute;
            z-index: 11;
            animation: clouds 8s infinite ease-in-out;
        }

        .cloud-app .back {
            margin-top: -30px;
            margin-left: 150px;
            z-index: 12;
            animation: clouds 12s infinite ease-in-out;
        }

        .cloud-app .right-front {
            width: 45px;
            height: 45px;
            border-radius: 50% 50% 50% 0%;
            background-color: #4c9beb;
            display: inline-block;
            margin-left: -25px;
            z-index: 5;
        }

        .cloud-app .left-front {
            width: 65px;
            height: 65px;
            border-radius: 50% 50% 0% 50%;
            background-color: #4c9beb;
            display: inline-block;
            z-index: 5;
        }

        .cloud-app .right-back {
            width: 50px;
            height: 50px;
            border-radius: 50% 50% 50% 0%;
            background-color: #4c9beb;
            display: inline-block;
            margin-left: -20px;
            z-index: 5;
        }

        .cloud-app .left-back {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 0% 50%;
            background-color: #4c9beb;
            display: inline-block;
            z-index: 5;
        }

        .cloud-app .sun {
            width: 120px;
            height: 120px;
            background: -webkit-linear-gradient(to right, #fcbb04, #fffc00);
            background: linear-gradient(to right, #fcbb04, #fffc00);
            border-radius: 60px;
            display: inline;
            position: absolute;
        }

        .cloud-app .sunshine {
            animation: sunshines 2s infinite;
        }

        @keyframes clouds {
            0% {
                transform: translateX(15px);
            }

            50% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(15px);
            }
        }

        @keyframes sunshines {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>South Africa Weather Forecast</h1>
        <input type="text" id="location-input" placeholder="Enter South African city">
        <button id="search-button">Search</button>
        <div id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="forecast-info">
            <!-- 5-day forecast data will be displayed here -->
        </div>
    </div>

    <!-- Cloud animation section -->
    <div class="cloud-app">
        <div class="cloud front">
            <span class="left-front"></span>
            <span class="right-front"></span>
        </div>
        <span class="sun sunshine"></span>
        <span class="sun"></span>
        <div class="cloud back">
            <span class="left-back"></span>
            <span class="right-back"></span>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mapengo Innovatios. All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2364061825619418" crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2364061825619418" data-ad-slot="4168297600" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        document.getElementById('search-button').addEventListener('click', getWeather);

        async function getWeather() {
            const location = document.getElementById('location-input').value;
            const apiKey = '27590cdf19ad5bc53ef27ac7ec78ae64'; // Your OpenWeatherMap API key
            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location},ZA&appid=${apiKey}&units=metric`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${location},ZA&appid=${apiKey}&units=metric`;

            try {
                const [currentResponse, forecastResponse] = await Promise.all([
                    fetch(currentWeatherUrl),
                    fetch(forecastUrl)
                ]);
                const currentData = await currentResponse.json();
                const forecastData = await forecastResponse.json();

                displayCurrentWeather(currentData);
                displayForecast(forecastData);
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function displayCurrentWeather(data) {
            const weatherInfo = document.getElementById('weather-info');
            const temp = data.main.temp;
            const weatherCondition = temp <= 15 ? 'Cold' : temp <= 25 ? 'Warm' : 'Hot';

            weatherInfo.innerHTML = `
                <h2>${data.name}</h2>
                <p>Temperature: ${temp} °C</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Condition: ${weatherCondition}</p>
            `;
        }

        function displayForecast(data) {
            const forecastInfo = document.getElementById('forecast-info');
            forecastInfo.innerHTML = `
                <h3>5-Day Forecast</h3>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            `;

            const labels = data.list.filter((item, index) => index % 8 === 0).map(item => item.dt_txt.split(' ')[0]);
            const temps = data.list.filter((item, index) => index % 8 === 0).map(item => item.main.temp);

            const ctx = document.getElementById('forecastChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: temps,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
