<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomie - Smart Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chatbox {
            background: white;
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chat-log {
            overflow-y: auto;
            max-height: 70%;
            margin-bottom: 10px;
        }
        .chat-log div {
            padding: 5px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .options button {
            margin: 5px 0;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #botButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 15px 25px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chatbox">
        <div class="chat-header">
            <img src="tomie-avatar.jpg" alt="Tomie Avatar" id="avatar">
            <div>Tomie</div>
        </div>
        <div class="chat-log" id="chat-log"></div>
        <div class="options" id="options"></div>
    </div>

    <button id="botButton">ðŸ’¬</button>

    <script>
        let currentStep = 0;
        let timeoutTimer;

        const responses = {
            start: {
                message: "Hello! I'm Tomie, your smart assistant. How can I assist you today?",
                options: [
                    "Learn about our Process",
                    "See our Pricing Packages",
                    "Get a Website or App Recommendation",
                    "Contact Us"
                ]
            },
            process: {
                message: "Here's our process:\n1. Initial Consultation\n2. Proposal and Quotation\n3. Agreement and Deposit\n4. Development Phase\n5. Testing and Review\n6. Final Delivery and Payment\n7. Ongoing Support",
                options: ["Back to Main Menu"]
            },
            pricing: {
                message: "Our pricing packages are:\n\n1. Starter Website Package: R3,000 â€“ R5,000\n2. Standard Website Package: R6,000 â€“ R12,000\n3. Premium Website Package: R12,000 â€“ R20,000\n4. E-commerce Website Package: R10,000 â€“ R25,000\n\n1. Starter App Package: R4,000 â€“ R8,000\n2. Standard App Package: R8,000 â€“ R15,000\n3. Premium App Package: R15,000 â€“ R30,000\n4. E-commerce App Package: R12,000 â€“ R25,000",
                options: ["Back to Main Menu"]
            },
            recommend: {
                message: "Please enter your budget to help us suggest a package for you.",
                options: [],
                input: true
            },
            contact: {
                message: "Please visit our contact form [here]. Weâ€™ll get back to you shortly.",
                options: []
            }
        };

        // Function to display chat message
        function displayChat(message) {
            const chatLog = document.getElementById('chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Function to display options buttons
        function displayOptions(options) {
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = ""; // Clear previous options
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => handleOptionClick(index);
                optionsDiv.appendChild(button);
            });
        }

        // Function to handle option click
        function handleOptionClick(index) {
            const option = Object.values(responses)[currentStep];
            const selectedOption = option.options[index];

            if (selectedOption === "Back to Main Menu") {
                currentStep = 0;
                startChat();
            } else if (selectedOption === "Get a Website or App Recommendation") {
                currentStep = 'recommend';
                startChat();
            } else {
                currentStep = Object.keys(responses).indexOf(selectedOption.toLowerCase().replace(/\s+/g, ''));
                startChat();
            }
        }

        // Function to handle budget input for recommendation
        function handleBudgetInput(input) {
            let message = '';
            const budget = parseInt(input, 10);

            if (budget >= 3000 && budget <= 5000) {
                message = "Based on your budget, we recommend our Starter Website or App Package (R3,000 â€“ R5,000). This includes a custom landing page or basic app functionality, fully responsive.";
            } else if (budget > 5000 && budget <= 12000) {
                message = "Based on your budget, we recommend our Standard Website or App Package (R6,000 â€“ R12,000). This includes a custom homepage design, a simple app layout, and more features.";
            } else if (budget > 12000) {
                message = "Based on your budget, we recommend our Premium Website or App Package (R12,000 â€“ R20,000). This includes advanced functionality, custom features, and integrations.";
            } else {
                message = "It seems your budget is a bit low for our packages, but we can still offer the Starter Package for either a website or app. Would you like to proceed with this?";
            }

            displayChat(message);
            currentStep = 'contact';
            startChat();
        }

        // Start chatbot conversation
        function startChat() {
            const currentResponse = responses[Object.keys(responses)[currentStep]];

            if (currentStep === 'recommend') {
                displayChat(currentResponse.message);
                displayOptions([]);
                const inputField = document.createElement('input');
                inputField.type = 'number';
                inputField.placeholder = 'Enter your budget';
                inputField.onblur = () => handleBudgetInput(inputField.value);
                document.getElementById('options').appendChild(inputField);
            } else {
                displayChat(currentResponse.message);
                displayOptions(currentResponse.options);
            }
        }

        // Close chat after 1 minute of inactivity
        function startTimeout() {
            clearTimeout(timeoutTimer);
            timeoutTimer = setTimeout(() => {
                closeChat();
            }, 60000);
        }

        // Open chat when the button is clicked
        document.getElementById('botButton').onclick = () => {
            const chatbox = document.getElementById('chatbox');
            chatbox.style.display = chatbox.style.display === 'none' || chatbox.style.display === '' ? 'flex' : 'none';
            if (chatbox.style.display === 'flex') {
                currentStep = 0; // Reset chat every time it's opened
                startChat();
            }
            startTimeout();
        };

        // Close the chat
        function closeChat() {
            const chatbox = document.getElementById('chatbox');
            chatbox.style.display = 'none';
        }

        // Initial call to open the chat
        startChat();
    </script>

</body>
    </html>
