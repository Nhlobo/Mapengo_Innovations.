<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Africa Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.example.com/clouds.jpg') no-repeat center center fixed; /* Replace with actual cloud image URL */
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #00f1ff;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background-color: #00f1ff;
            border-radius: 10px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3d9;
        }

        #weather-info, #forecast-info {
            margin-top: 30px;
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        footer p {
            font-size: 1rem;
        }

        /* Ads Styling */
        .ads-container {
            text-align: center;
            margin-top: 30px;
        }

        /* Chart Styling */
        .chart-container {
            margin-top: 20px;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>South Africa Weather Forecast</h1>
        <div class="input-group">
            <input type="text" id="location-input" placeholder="Enter South African city">
        </div>
        <button id="search-button">Search</button>

        <div id="weather-info">
            <!-- Current weather data will be displayed here -->
        </div>
        <div id="forecast-info">
            <!-- 5-day forecast data will be displayed here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mapengo Innovations. All rights reserved</p>
    </footer>

    <!-- Ads Section -->
    <div class="ads-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-2364061825619418"
            data-ad-slot="4168297600"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2364061825619418"
            crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2364061825619418"
            crossorigin="anonymous"></script>

    <script>
        document.getElementById('search-button').addEventListener('click', getWeather);

        async function getWeather() {
            const location = document.getElementById('location-input').value;
            const apiKey = '27590cdf19ad5bc53ef27ac7ec78ae64'; // Your OpenWeatherMap API key
            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location},ZA&appid=${apiKey}&units=metric`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${location},ZA&appid=${apiKey}&units=metric`;

            try {
                const [currentResponse, forecastResponse] = await Promise.all([
                    fetch(currentWeatherUrl),
                    fetch(forecastUrl)
                ]);
                const currentData = await currentResponse.json();
                const forecastData = await forecastResponse.json();

                displayCurrentWeather(currentData);
                displayForecast(forecastData);
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function displayCurrentWeather(data) {
            const weatherInfo = document.getElementById('weather-info');
            const temp = data.main.temp;
            const weatherCondition = temp <= 15 ? 'Cold' : temp <= 25 ? 'Warm' : 'Hot';

            weatherInfo.innerHTML = `
                <h2>${data.name}</h2>
                <p>Temperature: ${temp} °C</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Condition: ${weatherCondition}</p>
            `;
        }

        function displayForecast(data) {
            const forecastInfo = document.getElementById('forecast-info');
            forecastInfo.innerHTML = `
                <h3>5-Day Forecast</h3>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            `;

            const labels = data.list.filter((item, index) => index % 8 === 0).map(item => item.dt_txt.split(' ')[0]);
            const temps = data.list.filter((item, index) => index % 8 === 0).map(item => item.main.temp);

            const ctx = document.getElementById('forecastChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: temps,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
