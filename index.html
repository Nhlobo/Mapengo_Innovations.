<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Section with Clean Chat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* General FAQ Section Styles */
    .faq-section {
      max-width: 800px;
      margin: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      text-transform: uppercase;
    }

    /* FAQ Item Styles */
    .faq-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .faq-item {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      cursor: pointer;
      position: relative;
    }

    .faq-item:hover {
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.8);
    }

    .faq-item h3 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      text-align: left;
      margin: 0;
      padding-left: 15px;
      cursor: pointer;
      position: relative;
    }

    .faq-item p {
      margin: 10px 0;
      font-size: 1rem;
      color: #555;
      display: none;
      text-align: left;
      padding-left: 15px;
    }

    .faq-item.active p {
      display: block;
      color: #333;
    }

    .arrow {
      position: absolute;
      right: 15px;
      top: 15px;
      width: 12px;
      height: 12px;
      border-top: 2px solid #333;
      border-right: 2px solid #333;
      transform: rotate(45deg);
      transition: transform 0.3s ease;
    }

    .arrow.rotate {
      transform: rotate(-135deg);
    }

    /* Chat button */
    .chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #87ceeb; /* Light Sky Blue */
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
    }

    .chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Chat Popup (White background, FAQ color for buttons) */
    .chat-popup {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      background: white; /* Clean White */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      gap: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    .chat-popup.active {
      display: flex;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* User message styles */
    .message.user-message {
      justify-content: flex-end;
    }

    .message .avatar {
      width: 40px; /* Default size for normal chat */
      height: 40px; /* Default size for normal chat */
      margin-right: 10px; /* Space between avatar and message */
    }

    .message .avatar-img {
      width: 100%; /* Make it fill the parent container */
      height: 100%; /* Ensure it's always a circle */
      border-radius: 50%; /* Round the image */
      object-fit: cover; /* Crop to fill the circle */
      max-width: 40px; /* Ensure the image doesn't exceed a certain size */
      max-height: 40px; /* Ensure the image doesn't exceed a certain size */
    }

    /* Ensure the image is responsive */
    @media (max-width: 600px) {
      .avatar {
        width: 35px; /* Slightly smaller on mobile */
        height: 35px; /* Slightly smaller on mobile */
      }
    }

    /* Input area */
    .chat-popup input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .chat-popup input[type="text"]:focus {
      outline: none;
      border-color: #3498db;
    }

    .chat-popup button {
      background: #87ceeb; /* Light Sky Blue */
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-popup button:hover {
      background: #2980b9;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* Close Chat Button */
    .close-chat-button {
      position: absolute;
      top: -50px;
      right: 10px;
      background-color: #87ceeb;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 12px;
      cursor: pointer;
      display: none;
    }

    .close-chat-button.active {
      display: inline-block;
    }

    @media (max-width: 600px) {
      .chat-popup {
        width: 280px;
      }

      .chat-button {
        width: 60px;
        height: 60px;
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- FAQ Section -->
  <section id="faq" class="faq-section">
    <h2 class="section-title">Frequently Asked Questions</h2>
    <div class="faq-container">
      <!-- FAQ Items here -->
    </div>
  </section>

  <!-- Chat Button -->
  <button class="chat-button" onclick="toggleChatPopup()">ðŸ’¬</button>

  <!-- Chat Popup -->
  <div class="chat-popup" id="chatPopup">
    <div class="message bot-message">
      <div class="avatar">
        <!-- Replace the below src with your image path -->
        <img src="images/tomie-avatar.jpg" alt="Tomie's Avatar" class="avatar-img">
      </div>
      <div class="message-text">Hi! Iâ€™m Tomie, let me help you send your question without filling the contact form.</div>
    </div>
    <input type="text" id="userMessage" placeholder="Type your question..." maxlength="200">
    <button onclick="sendMessage()">Send</button>
    <button id="closeChatButton" class="close-chat-button" onclick="closeChat()">Close Chat</button>
  </div>

  <script>
    // Function to toggle chat popup
    function toggleChatPopup() {
      const chatPopup = document.getElementById('chatPopup');
      const closeButton = document.getElementById('closeChatButton');
      chatPopup.classList.toggle('active');
      closeButton.classList.toggle('active');
    }

    // Function to send user message (will be enhanced later)
    function sendMessage() {
      const userMessageInput = document.getElementById('userMessage');
      const messageText = userMessageInput.value.trim();
      if (messageText) {
        const userMessageDiv = document.createElement('div');
        userMessageDiv.classList.add('message', 'user-message');
        userMessageDiv.innerHTML = `
          <div class="avatar">
            <img src="images/tomie-avatar.jpg" alt="User's Avatar" class="avatar-img">
          </div>
          <div class="message-text">${messageText}</div>
        `;
        document.querySelector('.chat-popup').appendChild(userMessageDiv);
        userMessageInput.value = ''; // Clear input after sending
      }
    }

    // Function to close chat popup
    function closeChat() {
      const chatPopup = document.getElementById('chatPopup');
      const closeButton = document.getElementById('closeChatButton');
      chatPopup.classList.remove('active');
      closeButton.classList.remove('active');
    }
  </script>
</body>
</html>
