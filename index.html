<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    /* Contact Section */
    .contact {
      max-width: 800px;
      margin: 20px;
      padding: 30px;
      background: #fff; /* White background for the contact form */
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px); /* Optional background blur effect */
    }

    .contact-container h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #00bcd4; /* Retain the AI-inspired color */
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      text-align: left;
      color: #333; /* Dark text for readability */
      letter-spacing: 0.5px;
    }

    /* Input and Textarea Styling */
    input, textarea {
      padding: 15px;
      border: 1px solid #ccc; /* Lighter border for contrast */
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1rem;
      color: #333; /* Dark text inside inputs */
      background: #fff; /* White background for inputs */
      width: 100%;
      transition: all 0.3s ease;
      box-sizing: border-box;
      outline: none;
    }

    /* AI-style glowing effect on focus */
    input:focus, textarea:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.7); /* Glowing effect */
      background: #f1f1f1; /* Slight gray background on focus */
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #333; /* Dark text for checkbox group */
    }

    .checkbox-group input {
      width: auto;
      transform: scale(1.2);
    }

    button {
      background-color: #00bcd4; /* Primary color */
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
    }

    button:hover {
      background-color: #0097a7; /* Slightly darker color on hover */
      transform: translateY(-3px);
    }

    button:active {
      background-color: #00838f;
      transform: translateY(2px);
    }

    /* Loader and Response */
    #loader {
      display: none;
      text-align: center;
    }

    #response {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #00bcd4;
      font-weight: 500;
    }

    /* AI-style glowing effect on the form labels */
    .form-group label {
      position: relative;
    }

    .form-group label::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00bcd4;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    input:focus ~ label::after, textarea:focus ~ label::after {
      transform: scaleX(1);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      #contact-form, .contact-container {
        max-width: 90%; /* Adjust the width to fit the screen */
        padding: 20px; /* Reduce padding for smaller screens */
      }

      .contact-title {
        font-size: 1.2rem; /* Smaller font size for title */
      }

      input, textarea {
        font-size: 0.9rem; /* Adjust font size for readability */
        padding: 8px; /* Reduce padding for smaller input fields */
      }

      button {
        font-size: 0.9rem; /* Adjust button text size */
        padding: 8px 12px; /* Adjust button padding */
      }

      .form-group {
        margin-bottom: 15px; /* Add spacing between form groups */
      }
    }

    @media (max-width: 480px) {
      #contact-form, .contact-container {
        max-width: 95%; /* Further reduce width for very small screens */
        padding: 15px; /* Adjust padding */
      }

      .contact-title {
        font-size: 1rem; /* Further reduce title size */
      }

      input, textarea {
        font-size: 0.85rem; /* Smaller text for inputs and textareas */
      }

      button {
        font-size: 0.8rem; /* Adjust button text size */
        padding: 6px 10px; /* Compact button padding */
      }

      .form-group {
        margin-bottom: 10px; /* Reduce spacing for tight layouts */
      }

      label {
        font-size: 0.85rem; /* Smaller label text */
      }
    }
  </style>
</head>
<body>
  <section class="contact" id="contact">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form action="https://formspree.io/f/xwpkkvnk" class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required minlength="2" maxlength="50" 
                 pattern="[a-zA-Z ]+" aria-label="Name field" title="Please enter a valid name (letters and spaces only)">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required aria-label="Email field" title="Please enter a valid email address">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500"
                    aria-label="Message field" title="Message should be between 10 and 500 characters"></textarea>
        </div>

        <!-- Privacy Policy and Communication Checkboxes -->
        <div class="form-group checkbox-group">
          <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
          <label for="privacyPolicy">
            I agree to the <a href="privacy.html" style="color: #00bcd4;">Privacy Policy</a> .
          </label>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="communicationOptIn" name="communicationOptIn">
          <label for="communicationOptIn">
            I would like to receive updates and promotional communications.
          </label>
        </div>

        <button type="submit" class="button contact-button">Send Message</button>
      </form>

      <!-- Loader and Response -->
      <div id="loader" style="display:none;" aria-live="polite">
        <img src="loader.gif" alt="Loading..." />
      </div>
      <div id="response" style="display:none;" aria-live="polite"></div>
    </div>
  </section>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Show loading indicator
        document.getElementById('loader').style.display = 'block';

        // Validate inputs
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const privacyPolicy = document.getElementById('privacyPolicy').checked;

        if (!name || !email || !message || !privacyPolicy) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.getElementById('response').innerText = 'Please fill in all fields and agree to the privacy policy.';
            return;
        }

        // Simulate an AJAX call for demo purposes
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.getElementById('response').innerText = 'Thank you for your message! We will get back to you soon.';
        }, 2000);
    });
  </script>
</body>
  </html>
