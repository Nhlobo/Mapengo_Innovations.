<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff; /* Changed to white background for overall page */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Keep content starting from top */
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    /* Contact Section */
    .contact {
      max-width: 800px;
      margin: 50px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .contact-container h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #00bcd4;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Form Styling */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      text-align: left;
      color: #333;
    }

    input, textarea {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1rem;
      color: #333;
      background: #fff;
      width: 100%;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.7);
      background: #f1f1f1;
    }

    button {
      background-color: #00bcd4;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
    }

    button:hover {
      background-color: #0097a7;
      transform: translateY(-3px);
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #25D366;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
      display: none; /* Hidden initially */
      cursor: pointer;
      z-index: 999;
    }

    .whatsapp-btn img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <section class="contact" id="contact">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form action="https://formspree.io/f/xwpkkvnk" class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required minlength="2" maxlength="50" 
                 pattern="[a-zA-Z ]+" aria-label="Name field" title="Please enter a valid name (letters and spaces only)">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required aria-label="Email field" title="Please enter a valid email address">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500"
                    aria-label="Message field" title="Message should be between 10 and 500 characters"></textarea>
        </div>

        <!-- Privacy Policy and Communication Checkboxes -->
        <div class="form-group checkbox-group">
          <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
          <label for="privacyPolicy">
            I agree to the <a href="privacy.html" style="color: #00bcd4;">Privacy Policy</a> .
          </label>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="communicationOptIn" name="communicationOptIn">
          <label for="communicationOptIn">
            I would like to receive updates and promotional communications.
          </label>
        </div>

        <button type="submit" class="button contact-button">Send Message</button>
      </form>

      <!-- Loader and Response -->
      <div id="loader" style="display:none;" aria-live="polite">
        <img src="loader.gif" alt="Loading..." />
      </div>
      <div id="response" style="display:none;" aria-live="polite"></div>
    </div>
  </section>

  <!-- WhatsApp Button -->
  <div class="whatsapp-btn" id="whatsappBtn" onclick="window.open('https://wa.me/1234567890', '_blank');">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
  </div>

  <script>
    // WhatsApp button visibility logic
    const whatsappBtn = document.getElementById('whatsappBtn');
    const contactSection = document.getElementById('contact');

    // Function to check if the contact form is in view
    function checkVisibility() {
      const contactRect = contactSection.getBoundingClientRect();
      const isVisible = contactRect.top < window.innerHeight && contactRect.bottom >= 0;
      
      if (isVisible) {
        whatsappBtn.style.display = 'block'; // Show button when contact form is in view
      } else {
        whatsappBtn.style.display = 'none'; // Hide button when contact form is out of view
      }
    }

    // Listen for scroll events
    window.addEventListener('scroll', checkVisibility);

    // Call function on page load in case it's already in view
    checkVisibility();
  </script>
</body>
  </html>
