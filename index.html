<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Section with Clean Chat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Chat Popup */
    .chat-popup {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      gap: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    .chat-popup.active {
      display: flex;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* User message styles */
    .message.user-message {
      justify-content: flex-end;
    }

    .message .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
      object-fit: cover;
    }

    .message .avatar-img {
      width: 100%;
      height: 100%;
    }

    .message .message-text {
      background: white;
      color: black;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      max-width: 220px;
      word-wrap: break-word;
      border: 1px solid #ddd;
    }

    /* Input area */
    .chat-popup input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 10px;
    }

    .chat-popup button {
      background: #87ceeb;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-popup button:hover {
      background: #2980b9;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #87ceeb;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    .chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Close Chat Button */
    .close-chat-button {
      position: absolute;
      top: -50px;
      right: 10px;
      background-color: #87ceeb;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 12px;
      cursor: pointer;
      display: none;
    }

    .close-chat-button.active {
      display: inline-block;
    }

  </style>
</head>
<body>

  <!-- Chat Button -->
  <button class="chat-button" onclick="toggleChatPopup()">ðŸ’¬</button>

  <!-- Chat Popup -->
  <div id="chatPopup" class="chat-popup">
    <div class="message bot-message">
      <div class="avatar">
        <img src="tomie-avatar.png" alt="Tomie" class="avatar-img">
      </div>
      <div id="welcomeMessage" class="message-text"></div>
    </div>
    <input type="text" id="userMessage" placeholder="Type your question..." maxlength="200">
    <button onclick="sendMessage()">Send</button>
    <button id="closeChatButton" class="close-chat-button" onclick="closeChat()">Close Chat</button>
  </div>

  <script>
    // Typing effect for welcome message
    function welcomeMessageTypingEffect() {
      const message = "Hi! Iâ€™m Tomie, let me help you send your question without filling the contact form.";
      let index = 0;
      const welcomeMessageElement = document.getElementById('welcomeMessage');
      welcomeMessageElement.innerHTML = '';

      const typingInterval = setInterval(() => {
        if (index < message.length) {
          welcomeMessageElement.innerHTML += message.charAt(index);
          index++;
        } else {
          clearInterval(typingInterval);
        }
      }, 100);
    }

    // Chat Popup Toggle
    function toggleChatPopup() {
      const chatPopup = document.getElementById('chatPopup');
      chatPopup.classList.toggle('active');
      document.getElementById('closeChatButton').classList.toggle('active');

      if (chatPopup.classList.contains('active')) {
        clearChat();
        welcomeMessageTypingEffect();
      }
    }

    // Close chat and clear messages
    function closeChat() {
      const chatPopup = document.getElementById('chatPopup');
      chatPopup.classList.remove('active');
      document.getElementById('closeChatButton').classList.remove('active');
      clearChat();
    }

    // Clear chat conversation
    function clearChat() {
      const chatPopup = document.getElementById('chatPopup');
      chatPopup.innerHTML = `
        <div class="message bot-message">
          <div class="avatar">
            <img src="tomie-avatar.png" alt="Tomie" class="avatar-img">
          </div>
          <div id="welcomeMessage" class="message-text"></div>
        </div>
      `;
    }

    // Send message & bot response with typing effect
    function sendMessage() {
      const messageInput = document.getElementById('userMessage');
      const userMessage = messageInput.value.trim();
      if (userMessage) {
        // User message
        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('message', 'user-message');
        userMessageElement.innerHTML = `<div class="message-text">${userMessage}</div>`;
        document.querySelector('#chatPopup').appendChild(userMessageElement);

        // Bot response
        setTimeout(() => {
          const botResponseElement = document.createElement('div');
          botResponseElement.classList.add('message', 'bot-message');
          botResponseElement.innerHTML = `
            <div class="avatar">
              <img src="tomie-avatar.png" alt="Tomie" class="avatar-img">
            </div>
            <div class="message-text">Thanks! Iâ€™ve sent your question. For better improvement of our FAQ section, weâ€™ll review and update our answers regularly.</div>
          `;
          document.querySelector('#chatPopup').appendChild(botResponseElement);
          messageInput.value = ''; // Clear input field
        }, 1000); // Simulate bot typing delay
      }
    }

    // Automatically close the chat popup after 5 seconds of inactivity
    setInterval(() => {
      if (document.getElementById('chatPopup').classList.contains('active')) {
        const lastMessage = document.querySelector('#chatPopup .message:last-child');
        if (lastMessage && lastMessage.classList.contains('bot-message')) {
          setTimeout(() => {
            closeChat();
          }, 5000); // Close chat after 5 seconds
        }
      }
    }, 5000);
  </script>
</body>
</html>
