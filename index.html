<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* Input Fields */
    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #00f1ff;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px 20px;
      background-color: #00f1ff;
      border-radius: 10px;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b3d9;
    }

    /* Result Section */
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00f1ff;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #fff;
    }

    footer p {
      font-size: 1rem;
    }

    /* Ads Styling */
    .ads-container {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Investment Calculator</h1>

    <!-- Investment Form -->
    <div class="input-group">
      <label for="principal">Initial Investment Amount (ZAR):</label>
      <input type="number" id="principal" placeholder="Enter initial amount">
    </div>
    
    <div class="input-group">
      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" placeholder="Enter annual interest rate">
    </div>
    
    <div class="input-group">
      <label for="period">Investment Period (years):</label>
      <input type="number" id="period" placeholder="Enter investment period in years">
    </div>

    <div class="input-group">
      <label for="type">Interest Type:</label>
      <select id="type">
        <option value="simple">Simple Interest</option>
        <option value="compound">Compound Interest</option>
      </select>
    </div>

    <div class="input-group">
      <label for="frequency">Interest Compounding Frequency:</label>
      <select id="frequency">
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>

    <!-- Calculate Button -->
    <button onclick="calculate()">Calculate</button>

    <!-- Result Output -->
    <div id="result"></div>

  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Mapengo Innovations. All rights reserved</p>
  </footer>

  <!-- Ads Section -->
  <div class="ads-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2364061825619418"
         data-ad-slot="3603119577"
         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function calculate() {
      var principal = parseFloat(document.getElementById('principal').value);
      var rate = parseFloat(document.getElementById('rate').value);
      var period = parseFloat(document.getElementById('period').value);
      var type = document.getElementById('type').value;
      var frequency = document.getElementById('frequency').value;
      
      // Validate inputs
      if (isNaN(principal) || isNaN(rate) || isNaN(period)) {
        document.getElementById('result').innerHTML = "Please enter valid numbers.";
        return;
      }

      if (principal <= 0 || rate <= 0 || period <= 0) {
        document.getElementById('result').innerHTML = "Please enter positive numbers for principal, rate, and period.";
        return;
      }
      
      // Set compounding frequency
      var n = 1;
      if (frequency === 'monthly') {
        n = 12;
      } else if (frequency === 'quarterly') {
        n = 4;
      }

      // Convert annual rate to decimal
      var effectiveRate = rate / 100;
      var totalAmount;

      // Calculate total amount based on interest type
      if (type === 'simple') {
        totalAmount = principal * (1 + effectiveRate * period);
      } else {
        totalAmount = principal * Math.pow(1 + effectiveRate / n, n * period);
      }
      
      totalAmount = totalAmount.toFixed(2);  // Round to 2 decimal places
      document.getElementById('result').innerHTML = "After " + period + " years, your investment will be approximately ZAR " + totalAmount + ".";
    }
  </script>

</body>
</html>
