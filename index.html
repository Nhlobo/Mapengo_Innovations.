<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Enhanced Apps</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    h2, h3, p {
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* AI-inspired Background Animation */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.5));
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(15px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Apps Section */
    .apps-section {
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }

    .section-header h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .section-header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #ccc;
    }

    /* App Container */
    .apps-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .app-item {
      position: relative;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 2px solid transparent;
      background-image: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 255, 0.3));
      position: relative;
      padding: 20px;
    }

    .app-item .app-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .app-item h3 {
      font-size: 1.6rem;
      color: #00f1ff;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
      transition: text-shadow 0.3s ease;
    }

    /* Hover Effects */
    .app-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
      border-color: #00f1ff;
    }

    .app-item:hover .app-image img {
      transform: scale(1.05);
    }

    .app-item:hover h3 {
      text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 50px rgba(0, 255, 255, 0.5);
    }

    .app-item:hover::after {
      content: attr(data-description);
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    /* CloudySky App Animation */
    .cloud-app, .calculator-app {
      position: relative;
      width: 250px;
      height: 250px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      animation: cloud-move 8s infinite ease-in-out;
    }

    .cloud-app .container, .calculator-app .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CloudySky Animation */
    .cloud-app .cloud {
      width: 250px;
    }

    .cloud-app .front {
      padding-top: 45px;
      margin-left: 25px;
      display: inline;
      position: absolute;
      z-index: 11;
      animation: clouds 8s infinite ease-in-out;
    }

    .cloud-app .back {
      margin-top: -30px;
      margin-left: 150px;
      z-index: 12;
      animation: clouds 12s infinite ease-in-out;
    }

    .cloud-app .right-front {
      width: 45px;
      height: 45px;
      border-radius: 50% 50% 50% 0%;
      background-color: #4c9beb;
      display: inline-block;
      margin-left: -25px;
      z-index: 5;
    }

    .cloud-app .left-front {
      width: 65px;
      height: 65px;
      border-radius: 50% 50% 0% 50%;
      background-color: #4c9beb;
      display: inline-block;
      z-index: 5;
    }

    .cloud-app .right-back {
      width: 50px;
      height: 50px;
      border-radius: 50% 50% 50% 0%;
      background-color: #4c9beb;
      display: inline-block;
      margin-left: -20px;
      z-index: 5;
    }

    .cloud-app .left-back {
      width: 30px;
      height: 30px;
      border-radius: 50% 50% 0% 50%;
      background-color: #4c9beb;
      display: inline-block;
      z-index: 5;
    }

    .cloud-app .sun {
      width: 120px;
      height: 120px;
      background: -webkit-linear-gradient(to right, #fcbb04, #fffc00);
      background: linear-gradient(to right, #fcbb04, #fffc00);
      border-radius: 60px;
      display: inline;
      position: absolute;
    }

    .cloud-app .sunshine {
      animation: sunshines 2s infinite;
    }

    @keyframes clouds {
      0% {
        transform: translateX(15px);
      }

      50% {
        transform: translateX(0px);
      }

      100% {
        transform: translateX(15px);
      }
    }

    @keyframes sunshines {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }

      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    /* Calculator App Style */
    .calculator-app .container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
    }

    .calculator-app .button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      border: 2px solid #00f1ff;
      border-radius: 10px;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator-app .button:hover {
      background-color: #00f1ff;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <!-- Apps Section -->
  <section class="apps-section">
    <div class="section-header">
      <h2>Our AI-powered Apps</h2>
      <p>Explore our innovative applications designed to simplify your life using cutting-edge AI technology.</p>
    </div>

    <div class="apps-container">
      <!-- CloudySky App -->
      <div class="app-item" data-title="CloudySky" data-description="An AI-powered weather simulation with beautiful cloud and sunshine animations.">
        <div class="cloud-app">
          <div class="container">
            <div class="cloud front">
              <span class="left-front"></span>
              <span class="right-front"></span>
            </div>
            <span class="sun sunshine"></span>
            <span class="sun"></span>
            <div class="cloud back">
              <span class="left-back"></span>
              <span class="right-back"></span>
            </div>
          </div>
        </div>
        <h3>CloudySky</h3>
      </div>

      <!-- Calculator App -->
      <div class="app-item" data-title="Calculator" data-description="An interactive AI-powered calculator with real-time results.">
        <div class="calculator-app">
          <div class="container">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">+</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">-</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">*</div>
            <div class="button">0</div>
            <div class="button">C</div>
            <div class="button">=</div>
            <div class="button">/</div>
          </div>
        </div>
        <h3>Calculator</h3>
      </div>
    </div>
  </section>
</body>
</html>
