<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomie Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: none;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      font-size: 18px;
    }
    .chat-body {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .chat-footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .chat-footer button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background: #0056b3;
    }
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .chat-toggle:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="chatbot" id="chatbot">
  <div class="chat-header">Tomie - Chatbot</div>
  <div class="chat-body" id="chatBody">
    <p>Welcome to Mapengo Innovations! Please select a category:</p>
    <button onclick="showProcess()">Process</button>
    <button onclick="showPricing()">Pricing</button>
    <button onclick="showOptions()">Privacy & Terms</button>
  </div>
  <div class="chat-footer">
    <button onclick="goBack()">Back</button>
    <button onclick="closeChat()">Close</button>
  </div>
</div>

<button class="chat-toggle" onclick="toggleChat()">Chat</button>

<script>
  let chatHistory = [];

  function toggleChat() {
    const chatbot = document.getElementById('chatbot');
    chatbot.style.display = chatbot.style.display === 'block' ? 'none' : 'block';
  }

  function closeChat() {
    document.getElementById('chatbot').style.display = 'none';
  }

  function goBack() {
    const chatBody = document.getElementById('chatBody');
    if (chatHistory.length > 0) {
      chatBody.innerHTML = chatHistory.pop();
    }
  }

  function updateChat(content) {
    const chatBody = document.getElementById('chatBody');
    chatHistory.push(chatBody.innerHTML);
    chatBody.innerHTML = content;
  }

  function showProcess() {
    updateChat(`
      <p>Our Process:</p>
      <ol>
        <li><strong>Initial Consultation:</strong> Understand client needs and define project scope.</li>
        <li><strong>Proposal and Quotation:</strong> Provide detailed proposal with costs and timelines.</li>
        <li><strong>Agreement and Deposit:</strong> Sign an agreement and pay a 50% deposit.</li>
        <li><strong>Development Phase:</strong> Begin work with regular updates.</li>
        <li><strong>Testing and Review:</strong> Thorough testing and client feedback.</li>
        <li><strong>Final Delivery and Payment:</strong> Deliver project upon final payment.</li>
        <li><strong>Ongoing Support:</strong> Optional support packages for maintenance.</li>
      </ol>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showPricing() {
    updateChat(`
      <p>Our Pricing:</p>
      <button onclick="showWebsitePricing()">Websites</button>
      <button onclick="showAppPricing()">Apps</button>
    `);
  }

  function showWebsitePricing() {
    updateChat(`
      <p>Website Development Packages:</p>
      <ul>
        <li><strong>Starter Package:</strong> R3,000 – R5,000 (1-3 pages)</li>
        <li><strong>Standard Package:</strong> R6,000 – R12,000 (4-8 pages)</li>
        <li><strong>Premium Package:</strong> R12,000 – R20,000 (8-16 pages)</li>
        <li><strong>E-commerce Package:</strong> R10,000 – R25,000 (Custom pages)</li>
      </ul>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showAppPricing() {
    updateChat(`
      <p>App Development Pricing:</p>
      <p>Pricing details are tailored to the specific requirements of your app. Contact us for a custom quotation based on:</p>
      <ul>
        <li>Features required</li>
        <li>Platform (iOS, Android, or both)</li>
        <li>Complexity and timelines</li>
      </ul>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showOptions() {
    updateChat(`
      <p>Privacy Policy & Terms:</p>
      <button onclick="showPrivacy()">Privacy Policy</button>
      <button onclick="showTerms()">Terms of Service</button>
    `);
  }

  function showPrivacy() {
    updateChat(`
      <p>Privacy Policy:</p>
      <p>For detailed information, click below:</p>
      <a href="privacy-policy.html" target="_blank">Privacy Policy Page</a>
      <button onclick="goBack()">Back</button>
    `);
  }

  function showTerms() {
    updateChat(`
      <p>Terms of Service:</p>
      <p>For detailed information, click below:</p>
      <a href="terms.html" target="_blank">Terms of Service Page</a>
      <button onclick="goBack()">Back</button>
    `);
  }
</script>

</body>
  </html>
