<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Enhanced Apps</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    h2, h3, p {
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* AI-inspired Background Animation */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.5));
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(15px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Apps Section */
    .apps-section {
      padding: 80px 20px;
      text-align: center;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .section-header h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .section-header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #ccc;
    }

    /* CloudySky App Animation */
    .cloud-app, .investment-calculator {
      position: relative;
      width: 400px;
      height: 350px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      animation: cloud-move 8s infinite ease-in-out;
    }

    .cloud-app .container, .investment-calculator .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .cloud-app .cloud {
      width: 250px;
    }

    .cloud-app .front, .cloud-app .back {
      padding-top: 45px;
      display: inline;
      position: absolute;
      z-index: 11;
      animation: clouds 8s infinite ease-in-out;
    }

    .cloud-app .weather-info {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 15px;
    }

    @keyframes clouds {
      0% {
        transform: translateX(15px);
      }

      50% {
        transform: translateX(0px);
      }

      100% {
        transform: translateX(15px);
      }
    }

    /* Investment Calculator */
    .investment-calculator .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }

    .investment-calculator input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 2px solid #00f1ff;
      background-color: #222;
      color: #fff;
    }

    .investment-calculator button {
      background-color: #00f1ff;
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .investment-calculator button:hover {
      background-color: #00b3d9;
    }

    .investment-calculator .result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00f1ff;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <!-- Apps Section -->
  <section class="apps-section">
    <div class="section-header">
      <h2>Our AI-powered Apps</h2>
      <p>Explore our innovative applications designed to simplify your life using cutting-edge AI technology.</p>
    </div>

    <!-- CloudySky App with Weather -->
    <div class="cloud-app">
      <div class="container">
        <div class="cloud front">
          <span class="left-front"></span>
          <span class="right-front"></span>
        </div>
        <div class="weather-info" id="weather-info">Loading weather...</div>
        <div class="cloud back">
          <span class="left-back"></span>
          <span class="right-back"></span>
        </div>
      </div>
    </div>
    <h3>CloudySky Weather</h3>

    <!-- Investment Calculator -->
    <div class="investment-calculator">
      <div class="container">
        <input type="number" id="initialAmount" placeholder="Initial Amount ($)">
        <input type="number" id="interestRate" placeholder="Interest Rate (%)">
        <input type="number" id="timePeriod" placeholder="Time Period (Years)">
        <button onclick="calculateInvestment()">Calculate</button>
        <div class="result" id="result">Final Value: $0</div>
      </div>
    </div>
    <h3>Investment Calculator</h3>
  </section>

  <script>
    function calculateInvestment() {
      const initialAmount = parseFloat(document.getElementById('initialAmount').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value);
      const timePeriod = parseFloat(document.getElementById('timePeriod').value);

      if (!initialAmount || !interestRate || !timePeriod) {
        alert("Please fill in all fields");
        return;
      }

      const finalValue = initialAmount * Math.pow(1 + (interestRate / 100), timePeriod);
      document.getElementById('result').textContent = `Final Value: $${finalValue.toFixed(2)}`;
    }

    // Fetch Weather Data from OpenWeatherMap API
    async function fetchWeather() {
      const apiKey = 'your-api-key-here';  // Get your API key from OpenWeatherMap
      const city = 'New York';  // Replace with your desired city

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
        const data = await response.json();
        const temp = data.main.temp;
        const description = data.weather[0].description;
        document.getElementById('weather-info').textContent = `Weather: ${temp}Â°C, ${description}`;
      } catch (error) {
        document.getElementById('weather-info').textContent = 'Failed to load weather data.';
      }
    }

    // Call the weather API on page load
    window.onload = fetchWeather;
  </script>
</body>
</html>
